    <button id="showCanvasButton">log in</button>
    <button id="hiddenButton" onmousedown="clickBackInTime()" class="button back">Back In Time</button>
    <button id="hideCanvasButton" >log out</button>

        <canvas id="the_canvas"  width="1200" height="900">

        </canvas>
    </section>
    <table id="hiddenTable">
        <tbody>
            <tr>
                <td>&nbsp;</td>
                <td><button ontouchstart="clickDpadYellow()" ontouchend="clickableDpadReleased()" onmousedown="clickDpadYellow()" onmouseup="clickableDpadReleased()" class="button yellow round">Y</button></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><button ontouchstart="clickDpadBlue()" ontouchend="clickableDpadReleased()" onmousedown="clickDpadBlue()" onmouseup="clickableDpadReleased()" class="button blue round">X</button></td>
                <td>&nbsp;</td>
                <td><button ontouchstart="clickDpadRed()" ontouchend="clickableDpadReleased()" onmousedown="clickDpadRed()" onmouseup="clickableDpadReleased()" class="button red round">B</button></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button ontouchstart="clickDpadGreen()" ontouchend="clickableDpadReleased()" onmousedown="clickDpadGreen()" onmouseup="clickableDpadReleased()" class="button green round">A</button></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
        </tbody>
